<div class="container">
    <form class="form-signin" ng-submit="updatePassword()" name="updatePasswordForm">
        <h2 class="form-signin-heading">Please fiil details</h2>

        <label for="oldPassword" class="sr-only">Password</label>
        <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Old Password"
               ng-required="true" autofocus
               ng-model="passwordUpdate.oldPassword">

        <label for="newPassword" class="sr-only">Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Password" required
               ng-model="passwordUpdate.newPassword">

        <label for="confirmPassword" class="sr-only">Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
               placeholder="Confirm Password" required confirm-password="passwordUpdate.newPassword"
               ng-model="passwordUpdate.confirmPassword">
        <span class="alert-danger" ng-show="updatePasswordForm.confirmPassword.$error.confirmPassword">Password must match</span>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="updatePasswordForm.$invalid"
                ladda="updatePasswordLoading" data-style="expand-right">
            Update Password
        </button>
        <pre>{{passwordUpdate | json}}</pre>
    </form>
</div>
