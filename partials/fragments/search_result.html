<div id="main-info" class="well" ng-click="viewPlace(result.id)">
    <div> <!--ng-if="searchResults.size > 0-->
        <div class="row">
            <div class="col-xs-4">
                <div>
                    <img src="http://placehold.it/82x82&text=N/A" alt="" class="thumbnail"/>
                </div>
                <div class="ratings">
                    <strong>Ratings :</strong>
                    <uib-rating ng-model="result.rating" data-readonly="true" max="5"
                                titles="['one star','two stars','three stars','four stars','five stars']"
                                aria-labelledby="default-rating"></uib-rating>
                </div>
                <span class="divider"></span>
            </div>
            <div class="col-xs-8">
                <div><strong>Name : </strong>{{result.name}}</div>
                <div><strong>Added by : </strong><a href="" ui-sref="corperwee.viewProfile({username : result.addedBy.username})">{{result.addedBy.username}}</a></div>
                <div><strong>Added on : </strong>{{result.dateAdded | date : 'medium'}}</div>
                <div><strong>Category : </strong>{{result.category.description}}</div>
                <div>
                    <!--<a  class="btn btn-default btn-xs btn-info">Get Direction</a>-->
                    <!--<span class="divider"></span>-->
                    <!--<a class="btn btn-default btn-xs btn-info">View Review</a>-->
                    <!--<span class="divider"></span>-->
                    <!--<a  class="btn btn-default btn-xs btn-info">Rate & Review</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
