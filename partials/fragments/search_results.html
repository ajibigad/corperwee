<div ng-if="searchResults.length > 0">
    <search-result
            ng-repeat="result in searchResults | filter : {name : searchQuery} | orderBy : searchParams.sortingProperty : reverseOrder">
    </search-result>
    <!-- there would be an ng-repeat of the search results here -->
</div>
<div class="well" ng-if = "searchResults.length > 0">
    <button class="btn btn-default btn-block" ng-click="fetchResults(true)" ng-disabled="lastPage">
        {{lastPage ? "NO MORE PLACES TO SHOW" : "CLICK TO LOAD MORE PLACES"}}
    </button>
</div>
