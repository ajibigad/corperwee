<h2>Showing Top Results for Town: {{currentUser.town | uppercase}}</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <form  class="form-inline">
            <div class="form-group">
                <label for="search.state">State</label>
                 <select id="search.state" class="form-control" ng-model="searchParams.state"
                        name="state" ng-required="true">
                    <option value="" selected>Please select a State</option>
                    <option value="lagos">Lagos</option>
                    <option value="anambra">Anambra</option>
                </select>
            </div>
             <div class="form-group">
                <label for="search.lga">L.G.A</label>
                <select id="search.lga" class="form-control" ng-model="searchParams.lga"
                        name="lga" ng-required="true">
                    <option value="">Please select a LGA</option>
                    <option value="awka-south">Awka-South</option>
                    <option value="awka-north">Awka-North</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search.town">Town</label>
                <select id="search.town" class="form-control" ng-model="searchParams.town"
                        name="town" ng-required="true">
                    <option value="">Please select a Town</option>
                    <option value="amawbia">AMAWBIA</option>
                    <option value="unizik">UNIZIK</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="searchForm.$invalid" ladda="searchLoading" data-style="expand-right">{{searchBtnText}}</button>
        </form> 
        <br>
        <ul class="nav nav-pills">
            <li role="presentation" ng-repeat="category in categories"><a href="#">{{category.description}}</a></li>
        
            
            <li class="pull-right">
                <button class="dropdown-toggle btn btn-default btn-sm" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    Sort By <span class="fa fa-caret-down"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="">Name</a></li>
                    <li><a href="">Ratings</a></li>
                    <li><a href="">Added by</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="input-group search-bar">
            <input type="text" ng-model="search.query" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter Place's name" autofocus />
            <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div>
</div>

<div class="row bg-white">
    <div class="col-lg-12">
        <p class="text-center" ng-if="!searchLoading">
           <i class="fa fa-spinner fa-spin"></i> Loading results ...
        </p>
        <div ui-view></div>
        <div class="well text-center" ng-if="searchResults.size < 0">
            No results found.
        </div>
    </div>
</div>
