<div class="container" style="margin-top: 52px">
    <div class="alert alert-success fade in" id="changePasswordAlert">
        <strong>Your password has been reset!!. Thank you. Head back to the <a href="" ui-sref="welcome.landing">Welcome
            Page</a> to login</strong>
    </div>
    <form class="form-signin" ng-submit="changePassword()" name="changePasswordForm" ng-show="formVisible">
        <h3 class="form-signin-heading">Please enter new password</h3>

        <!--i should work on a directive folder that handles all form fields and app generic validations-->
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password"
               ng-required="true" autofocus
               ng-model="password">

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="changePasswordForm.$invalid"
                ladda="changePasswordLoading" data-style="expand-right">
            Change Password
        </button>
        <pre>{{password}}</pre>
    </form>
</div>
