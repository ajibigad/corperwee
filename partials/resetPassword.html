<div class="container" style="margin-top: 52px">
    <div class="alert alert-success fade in" id="emailAlert">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
        <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <strong>Check your email for a reset link. Thank you. Head back to the <a href="" ui-sref="welcome.landing">Welcome
            Page</a></strong>
    </div>
    <form class="form-signin" ng-submit="resetPassword()" name="resetPasswordForm" ng-show="formVisible">
        <h2 class="form-signin-heading">Please fill details</h2>

        <!--i should work on a directive folder that handles all form fields and app generic validations-->
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
               ng-required="true" autofocus
               ng-model="reset.password.username">

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="resetPasswordForm.$invalid"
                ladda="resetPasswordLoading" data-style="expand-right">
            Reset Password
        </button>
        <!--<pre>{{passwordChange | json}}</pre>-->
    </form>
</div>
